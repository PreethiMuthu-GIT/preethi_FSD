<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1  onclick="rem(event)">One</h1>
    <h1  onclick="rem(event)">Two</h1>
    <h1  onclick="rem(event)">Three</h1>
    <h1  onclick="rem(event)">Four</h1>
    <h1  onclick="rem(event)">Five</h1>
    <h1  onclick="rem(event)">Six</h1>

    <script>
        
       function rem(event){
        event.target.remove()
       } 
    </script>
</body>
</html>
