<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn" onclick="update()">Add</button>
    <div id="result">

    </div>

    <script>
        let div=document.getElementById("result")
        function update(){
            let fst=document.createElement("h1")
            fst.textContent="Hello"
            div.append(fst)
        }
    </script>
</body>
</html>
