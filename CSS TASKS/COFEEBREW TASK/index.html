<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brew Coffee</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Brewhub: <span>"Wake Up to the Aroma of Excellence â˜•"</span></h1>
    </header>
    <div class="card-container">
        <div class="card gold-card" id="goldCard" onclick="selectedCustomerType('gold')">Gold Member</div>
        <div class="card silver-card" id="silverCard" onclick="selectedCustomerType('silver')">Silver Member</div>
        <div class="card regular-card" id="regularCard" onclick="selectedCustomerType('regular')">Regular Member</div>
    </div>
    <div id="options" class="options-contianer">
        <!-- Select Coffee Type -->
        <label for="coffeeType">Select Coffee Type:</label>
        <select id="coffeeType" class="select-option">
            <option value="latte">Latte</option>
            <option value="espresso">Espresso</option>
            <option value="mocha">Mocha</option>
        </select>

        <!-- Select Coffeee Size -->
        <label for="coffeeSize">Select Coffee Size:</label>
        <select id="coffeeSize" class="select-option">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
        </select>

        <!-- coffeee quantity -->
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" class="input" min="1" value="1">

        <!-- addon section -->
        <label for="addons">Add-Ons:</label>
            <input type="checkbox" id="whippedcream" class="check">&nbsp;Whipped Cream ($0.5)
            <input type="checkbox" id="extrashot" class="check">&nbsp;Extra Shot ($1)
            <input type="checkbox" id="syrup" class="check">&nbsp;Syrup ($0.75)
      
        <!-- promocode -->
        <label for="promocode">Promo Code:</label>
        <input type="text" id="promocode" class="input" placeholder="Enter Promo Code"><br>
        <button onclick="calculateTotal()" class="calcualte-button">Calculate Total</button>
    </div>

    <!-- reult container -->
    <div id="result" class="result-container" style="display: none;">
        <h2>Order Summary</h2>
        <p id="summaryCoffee"></p>
        <p id="summaryQuantity"></p>
        <p id="summaryAddons"></p>
        <p>Subtotal: $ <span id="subtotal"></span></p>
        <p>Discount: $ <span id="discount"></span></p>
        <p>Tax: $ <span id="tax"></span></p>
        <p>Total: $ <span id="total"></span></p><br>
        <button  onclick="printInvoice()" class="print-button">Print Invoice</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
