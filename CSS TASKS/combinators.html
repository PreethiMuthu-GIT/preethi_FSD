               GENERAL SIBLING
<html>
  <head>
  <style>
    div~p{
	  background-color:pink;
	  color:blue;
	  text-align:center
	}
  </style>
  </head>
  <body>
    <h3>General Sibling selector</h3>
	<p>The general sibling selector(~)selects all elements that are next siblings of a specified element.</p>
    <div>
	  <p>paragraph 1 in div</p>
	  <p>paragraph 2 in div</p>
	</div>
	<p>paragraph 3 not in div</p>
	<h5>some context</h5>
	<p>paragraph 4 not in div</p>
  
  
  </body>
</html>
