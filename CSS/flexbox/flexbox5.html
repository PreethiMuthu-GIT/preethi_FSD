<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            list-style-type: none;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .container>li{
            background-color: rgb(116, 116, 150);
            padding: 10px;
            border-radius: 8px;
            flex: auto;

        }
    </style>
</head>
<body>
    <ul class="container">
        <li>Turnip</li>
        <li>greens</li>
        <li>yarrow</li>
        <li>ricebean</li>
        <li>rutabaga</li>
        <li>endive</li>
        <li>cauliflower</li>
        <li>sea lettuce</li>
        <li>kohlrabi</li>
        <li>amaranth</li>
      </ul>
      
</body>
</html>
