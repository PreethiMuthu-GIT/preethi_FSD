<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            border: 3px solid blue;
            height: 500px;
            border-radius: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items:center ;

        }
        .child{
            background-color: rgb(136, 136, 169);
            padding: 10px;
            width: 150px;
            height: 30px;
            font-size: larger;

        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
            center me
        </div>
    </div>
</body>
</html>
