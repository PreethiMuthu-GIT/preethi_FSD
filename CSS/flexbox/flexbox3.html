<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .container{
        list-style-type: none;
        display: flex;
        flex-direction: row;
        gap: 5px;
        padding: 5px;

       }
       .container>li{
        flex-basis: 30%;
        background-color: rgb(157, 157, 199);
        height: 100vh;
        border-radius: 7px;
        font-size: large;
       }


    </style>
</head>
<body>
    <ul class="container">
        <li>I am small</li>
        <li>I have more content than the very small item.</li>
        <li>
          I have lots of content. So much content that I don't know where it is all
          going to go. I'm glad that CSS is pretty good at dealing with situations
          where we end up with more words than expected!
        </li>
      </ul>
      
</body>
</html>
