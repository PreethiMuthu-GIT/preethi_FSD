<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            list-style-type: none;
            display: flex;
            justify-content: space-around;
        }
        .container > li{
            background-color: aquamarine;
            padding: 10px;
            font-size: large;
            border-radius: 7px;
        }
    </style>
</head>
<body>
    <ul class="container">
        <li>Home</li>
        <li>About us</li>
        <li>Our Products</li>
        <li>Contact Us</li>
    </ul>
</body>
</html>
